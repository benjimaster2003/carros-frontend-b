<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscar Veh√≠culo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h4>Rueditas</h4>
    <form action="/vehiculo/buscandoVehiculo" method="post">
        <div class="mb-3">
            <label for="placa" class="form-label">Ingrese una placa:</label>
            <input type="text" class="form-control" id="placa" name="placa" placeholder="ASR-142">
        </div>
        <button type="submit" class="btn btn-primary">Buscar</button>
    </form>

    <div class="mt-3">
        <div class="alert alert-danger" th:if="${carrosModel.codigo == '01'}">
            <span th:text="${carrosModel.mensaje}">Debe ingresar una placa correcta.</span>
        </div>
    </div>
</div>
</body>
</html>
