<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detalles del Vehículo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <h4>Rueditas</h4>

  <div class="alert alert-danger" th:if="${carrosModel.codigo == '01'}">
    <span th:text="${carrosModel.mensaje}">No se encontró un vehículo para la placa ingresada.</span>
  </div>

  <div th:if="${carrosModel.codigo == '00'}">
    <p><strong>Marca:</strong> <span th:text="${carrosModel.autoMarca}"></span></p>
    <p><strong>Modelo:</strong> <span th:text="${carrosModel.autoModelo}"></span></p>
    <p><strong>Nro asientos:</strong> <span th:text="${carrosModel.autoNroAsientos}"></span></p>
    <p><strong>Precio:</strong> <span th:text="${carrosModel.autoPrecio}"></span></p>
    <p><strong>Color:</strong> <span th:text="${carrosModel.autoColor}"></span></p>
  </div>

  <a href="/vehiculo/buscarVehiculo" class="btn btn-secondary">Regresar</a>
</div>
</body>
</html>
